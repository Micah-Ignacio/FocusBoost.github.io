<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="styleS.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Schedule</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

  </head>

  <body>

    <!----===== Sidebar ===== -->
    <nav class="sidebar close">

      <header>

        <div class="image-text">
          <span class="image">
            <img src="images/logo.png" alt="">
          </span>

          <div class="text logo-text">
            <span class="name">FocusBoost</span>
          </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>

      </header>

      <div class="menu-bar">

        <div class="menu">
          <ul class="menu-links">

            <li class="nav-link">
              <a href="index.html">
                <i class='bx bx-home-alt icon' ></i>
                <span class="text nav-text">Home</span>
                </a>
            </li>

            <li class="nav-link">
              <a href="todolist.html">
                <i class='bx bx-check-square icon' ></i>
                <span class="text nav-text">Today List</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="calendar.html">
                <i class='bx bx-calendar-event icon'></i>
                <span class="text nav-text">Schedule</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="alarmclock.html">
                <i class='bx bx-alarm icon'></i>
                <span class="text nav-text">Alarm</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="pomodoro.html">
                <i class='bx bx-timer icon' ></i>
                <span class="text nav-text">Pomodoro</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="quotes.html">
                <i class='bx bxs-quote-alt-left icon' ></i>
                <span class="text nav-text">Quotes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="game.html">
                <i class='bx bx-trophy icon' ></i>
                <span class="text nav-text">Word Scramble</span>
              </a>
            </li>

          </ul>
        </div>

        <div class="bottom-content">
                
          <li class="mode">
            <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
                  
        </div>

      </div>

    </nav>

    <!----===== Sidebar End ===== -->

    <!----===== Schedule ===== -->

    <div class="container">

      <div class="left">

        <div class="calendar">

          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>

          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div class="days"></div>

          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>

        </div>

      </div>

      <div class="right">

        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>

        <div class="events"></div>

        <div class="add-event-wrapper">

          <div class="add-event-header">
            <div class="title">Add Schedule</div>
          </div>

          <div class="add-event-body">

            <div class="add-event-input">
              <input type="text" placeholder="Title" class="event-name" />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Time From (24 hours format)"
                class="event-time-from"
              />
            </div>

            <div class="add-event-input">
              <input
                type="text"
                placeholder="Time To (24 hours format)"
                class="event-time-to"
              />
            </div>

          </div>

          <div class="add-event-footer">
            <button class="add-event-btn">Save</button>
          </div>

        </div>

      </div>

      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>

    </div>

    <!----===== Schedule End ===== -->

    <script src="scriptS.js"></script>

  </body>
</html>
